<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="text-center">Бургер меню</h1>
    <p>
      <input
        type="checkbox"
        checked
        disabled
        data-price="10"
        data-kkal="75"
      />Булочка
    </p>
    <hr />
    <h2 class="text-center">Наполнение</h2>
    <p>
      <input
        type="checkbox"
        checked
        disabled
        data-price="10"
        data-kkal="75"
      />Котлета
    </p>
    <p><input type="checkbox" checked data-price="10" data-kkal="75" />Сыр</p>
    <p><input type="checkbox" data-price="10" data-kkal="75" />Салат</p>
    <p><input type="checkbox" data-price="10" data-kkal="75" />Огурец</p>
    <p><input type="checkbox" data-price="10" data-kkal="75" />Помидор</p>
    <hr />
    <h2 class="text-center">Соусы</h2>
    <p>
      <input type="checkbox" checked data-price="10" data-kkal="75" />Кетчуп
    </p>
    <p><input type="checkbox" data-price="10" data-kkal="75" />Горчица</p>
    <p><input type="checkbox" data-price="10" data-kkal="75" />Майонез</p>
    <p>
      <input type="checkbox" data-price="10" data-kkal="75" />Сычуанский соус
    </p>
    <hr />
    <h3 class="text-center">Итого:</h3>
    <br />
    <button class="btn btn-info">Счет</button>
    <br />
    <p>Калорийность:<span id="kkal"></span></p>
    <p>Цена:<span id="price"></span></p>
  </body>
</html>
